- assignment: "\n### Waiting for the test data to be generated\nWe need to generate\
    \ some test data for Prometheus which can take a couple of minutes. <br>\nOnce\
    \ the environment is set up, lets see how to access it.\n\n### Accessing the Prometheus\
    \ Console\n* The Prometheus console can be accessed using the following url: <br>\n\
    http://prometheus-demo-route-myproject.[[HOST_SUBDOMAIN]]-80-[[KATACODA_HOST]].environments.katacoda.com/\n\
    \n  ![Prometheus Console](https://katacoda.com/openshift/assets/ai-machine-learning/prometheus-api-client/02-prometheus-console.png)\n\
    \n* To check if the test data was generated successfully, go to the following\
    \ url: <br>\n  http://prometheus-demo-route-myproject.[[HOST_SUBDOMAIN]]-80-[[KATACODA_HOST]].environments.katacoda.com/graph?g0.range_input=12h&g0.expr=test&g0.tab=0\n\
    \n* The above link will query the Prometheus instance for a metric called `test`\
    \ for the past 12 hours and if the data was generated successfully your Prometheus\
    \ console should look like this:\n  ![Prometheus Console Data](https://katacoda.com/openshift/assets/ai-machine-learning/prometheus-api-client/02-prometheus-console-data.png)\n\
    \n### Accessing the Jupyter Notebooks Environment\n\n* The Jupyter environment\
    \ with the workshop notebooks is available here: <br>\nhttps://prometheus-anomaly-detection-workshop-myproject.[[HOST_SUBDOMAIN]]-80-[[KATACODA_HOST]].environments.katacoda.com/\n\
    \n* You might see a warning like in the image below, this is because we don't\
    \ generate valid ssl certificates for all our routes. You can click on `Advanced...`\
    \ and then click on `Accept the Risk and Continue` to continue to the Jupyter\
    \ environment.\n\n  ![Cert Warning Page](https://katacoda.com/openshift/assets/ai-machine-learning/prometheus-api-client/02-cert-warning-page.png)\n\
    \  \n* You will need a password to access the environment. <br>\n  The password\
    \ is `secret` <br>\n  ![Jupyter Environment Secret](https://katacoda.com/openshift/assets/ai-machine-learning/prometheus-api-client/02-jupyter-secret.png)\n\
    \n* There are 2 notebooks available in the Jupyter environment:\n  1. `(Exercises)\
    \ Introduction_Prometheus_API_Client.ipynb` - In this notebook you will explore\
    \ and solve few exercises on using the Prometheus API client.\n  2. `(Solutions)\
    \ Introduction_Prometheus_API_Client.ipynb` - You will find the solutions to the\
    \ exercises in this notebook. <br><br>\n\n  ![Jupyter Notebook List](https://katacoda.com/openshift/assets/ai-machine-learning/prometheus-api-client/02-jupyter-notebook-list.png)\n\
    \n* The idea behind this scenario is to work through the `Exercises` notebook\
    \ and only check the solutions notebook when you need help.\n\nThat's it, once\
    \ you are done with the notebooks you have finished this scenario. <br>\nThe next\
    \ step will just show you how to access the backend for this scenario, you can\
    \ safely skip it.\n"
