- assignment: '### What is Prometheus?

    [Prometheus](https://prometheus.io/docs/introduction/overview/#what-is-prometheus)
    is an open-source systems monitoring and alerting toolkit originally built at
    SoundCloud.


    ### What is Prometheus API Client?

    [Prometheus-api-client](https://prometheus-api-client-python.readthedocs.io/en/master/source/prometheus_api_client.html)
    is a python client we built to collect metric data from Prometheus and change
    it in a more  data science suitable format of a [Pandas Dataframe](https://pandas.pydata.org/pandas-docs/stable/reference/api/pandas.DataFrame.html#pandas-dataframe).

    '
