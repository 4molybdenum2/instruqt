- assignment: "\n\n### Accessing the OpenShift Console\n\nYou don't need to access\
    \ the OpenShift Console for the purposes of this workshop. <br>\nBut if you want\
    \ to look at what's going on under the hood, you can follow the instructions below:\n\
    \nTo access the OpenShift console:\n\n* Click on the _Console_ tab in the workshop\
    \ dashboard. You will be presented with the OpenShift login screen.\n\n  ![Web\
    \ Console Login](https://katacoda.com/openshift/assets/ai-machine-learning/prometheus-api-client/03-openshift-login-page.png)\n\
    \n  For the credentials, enter:\n\n  * **Username:** ``developer``\n  * **Password:**\
    \ ``developer``\n\nOnce you have logged in, you should be shown the list of projects\
    \ you have access to. A project called `myproject` is where this workshop is deployed.\n\
    \nYou should be able to see the deployment in the OpenShift Web Console by switching\
    \ over to the **Developer** perspective of the OpenShift Web Console. Change from\
    \ **Administrator** to **Developer** from the drop-down as shown below:\n\n![Web\
    \ Console Developer](https://katacoda.com/openshift/assets/middleware/pipelines/web-console-developer.png)\n\
    \nMake sure you are on the `myproject` project by selecting it from the projects\
    \ list or **Project** dropdown menu.\n\n* In this project you should be able to\
    \ see two different applications that have been deployed. <br>\n  ![Web Console\
    \ Project](https://katacoda.com/openshift/assets/ai-machine-learning/prometheus-api-client/03-openshift-console-page.png)\n\
    \n  * The `prometheus-anomaly-detection-workshop` application is the Jupyter notebook\
    \ environment.\n\n  * The `prometheus-demo` application is the Prometheus instance\
    \ with the test metric data.\n\nWhile playing around the backend keep in mind\
    \ that this environment will only be active for 1 hour. <br>\nThe source for this\
    \ scenario is available [here](https://github.com/openshift-labs/learn-katacoda/tree/master/ai-machine-learning/prometheus-api-client).\n"
